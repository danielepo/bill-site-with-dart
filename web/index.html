<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8">
    <script type="application/dart" src="client.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <link type="text/css" href='css/style.css'  rel="stylesheet" />
    
    
  </head>
  <body>
    <header>
      <h1>Search the Web for Dart</h1>
      <div>Seach through StackOverflow and GitHub for Dart-related topics and
      repositories.</div>
      <select id='dir'>
        <option value = 'addOutgoing'>Output</option>
        <option value = 'addIncoming'>Input</option>
      </select>
      <input type="text" placeholder="Cathegory" value="" id="cat" ></input>
      <input type="text" placeholder="Sub cathegory" value="" id="subcat" ></input>
      <input type="date" placeholder="Date" value="" id="date" ></input>
      <input type="text" placeholder="Cost" value="" id="cost" ></input>
      <input type="button" value = 'Submit' id='submit' disabled/>
      <div id="status"></div>
    </header>
    <div id="results">
    </div>
    <div id="tables">
    <input type='month' id='selectedMonth' ></input>
    <input type='button' id='update_tables' value='Update Tables'></input>
    <div id='outgoings'>
    </div>
    <div id='incomings'>
    </div>
    </div>
    <div class="clear"></div>
    <footer>Search-requests are sent to the server-side Dart application,
    that will forward the requests to the invidual API providers.</footer>
  </body>
</html>
